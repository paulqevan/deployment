name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: |
          python -m pytest -q

  smoke:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Smoke test Render /health
        env:
          BASE_URL: ${{ secrets.RENDER_BASE_URL }}
        run: |
          if [ -z "$BASE_URL" ]; then
            echo "RENDER_BASE_URL secret not set"
            exit 1
          fi
          curl -fsS "$BASE_URL/health"

